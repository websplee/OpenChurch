<style type="text/css">
    body {
        background-image: url("assets/layout/images/login_background.jpg");
        min-height: 380px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }
</style>

<div class="bgimg">
    <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">
            <!--<img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                -->
            <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Welcome to BLCI!</div>
                        <span class="text-600 font-medium">Sign in to continue</span>
                    </div>

                    <ul *ngIf="showMessages.success && messages?.length && !submitted">
                        <li *ngFor="let error of errors">
                            <p-message *ngIf="showMessages.error && errors?.length && !submitted"
                                       severity="error" text="Unable to log you in. {{ error }}">
                            </p-message>
                        </li>
                    </ul>

                    <ul *ngIf="showMessages.success && messages?.length && !submitted">
                        <li *ngFor="let message of messages">
                            <p-message *ngIf="showMessages.error && errors?.length && !submitted"
                                       severity="success" text="Login Successful. {{ message }}">
                            </p-message>
                        </li>
                    </ul>                    

                    <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">
                        <div>
                            <label for="input-email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input #email="ngModel" id="input-email1" name="email" [(ngModel)]="user.email" type="text"
                                   placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem"
                                   pattern=".+@.+\..+" >

                            <label for="input-password" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <!--<input #password="ngModel" id="input-password" name="password" [(ngModel)]="user.password" placeholder="Password" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"> -->
                            <p-password #password="ngModel" id="input-password" name="password" [(ngModel)]="user.password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                            <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                <div class="flex align-items-center">
                                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                    <label for="rememberme1">Remember me</label>
                                </div>
                                <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                            </div>
                            <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
